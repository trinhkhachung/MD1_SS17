<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Mouse {
                constructor(weight, speed) {
                    this.weight = weight;
                    this.speed = speed;
                    this.alive = true;
                }
            }
            class Cat {
                    constructor(name, weight, speed) {
                        this.name = name;
                        this.weight = weight;
                        this.speed = speed;
                    }

                    meow() {
                        console.log(`${this.name} meo meo`);
                    }

                    catchMouse(mouse) {
                        if (this.speed > mouse.speed) {
                            console.log(`${this.name} bắt chuột!`);
                            mouse.alive = false;
                        } else {
                            console.log(`${this.name} Không bắt được chuột...`);
                        }
                    }

                    eatMouse(mouse) {
                        if (mouse.alive) {
                            console.log(`${this.name} không thể ăn được chuột...`);
                        } else {
                            console.log(`${this.name} đã ăn được chuoorjt~`);
                            this.weight += mouse.weight;
                        }
                    }
                }
                // Tạo đối tượng mèo
                    const cat = new Cat("Tom", 5, 20);

                    // Tạo đối tượng chuột
                    const mouse = new Mouse(1, 10);

                    // Mèo kêu
                    cat.meow();

                    // Mèo bắt chuột
                    cat.catMouse(mouse);

                    // In thông tin khối lượng của mèo sau khi ăn chuột
                    console.log(`${cat.name}'s weight: ${cat.weight}`);
    </script>
</body>
</html>
